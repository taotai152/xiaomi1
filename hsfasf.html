<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.5.1/jquery-3.5.1.js"></script>
		<style type="text/css">
			
			ul{
				list-style-type: none;
			}
			
			ul li{
				list-style-type: none;
				width:100px;
				height:20px;
				background-color: red;
				display:block;
				margin-bottom: 10px;
			}
			
			.q{
				width:300px;
				height:100px;
				background-color: rosybrown;
				position: absolute;
			}
			
			.w{
				width:300px;
				height:100px;
				border: 1px solid red;
				position:relative;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		
		<div class="w">
			<div class="q">1</div>
			<div class="q">2</div>
			<div class="q">3</div>
			<div class="q">4</div>
			<div class="q">5</div>
		</div>
		
		<script type="text/javascript">
			
		let z=$("li")
		
			// $.each(z,function(x,n){
			//   console.log(n.eq(index))
			// })
			for(let i=0;i<z.length;i++){
				z[i].click(function(){
					console.log(this.eq(0))
				})
			}
		
		
			
		</script>
		
	</body>
</html>
