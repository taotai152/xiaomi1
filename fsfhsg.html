<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.5.1/jquery-3.5.1.js"></script>
		<style type="text/css">
		.q{
			width: 50px;
			height: 50px;
			background-color: royalblue;
		}
		
		.q ul{
			list-style-type: none;
			margin-left:-40px;
			position: relative;
			top: -37px;
			left: 50px;
			/* display: none; */
		}
		
		.q ul li{
			list-style-type: none;
			width:50px;
			height:50px;
			background-color: rosybrown;
			line-height: 50px;
			text-align: center;
		}
		
		/* .q:hover ul{
			display: block;
		} */
		
		</style>
	</head>
	<body>
		
		<div class="q">
			<span>1</span>
			<span>1</span>
			
			<ul>
				<li class="q1" style="display: none;">1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			
			$(".q").mouseenter(function(){
				$(".q ul .q1").show()
			})
			
			$(".q").mouseleave(function(){
				$(".q ul .q1").hide()
			})
			
		</script>
		
	</body>
</html>
